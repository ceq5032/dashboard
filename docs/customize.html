<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       
       
       <style>
            .grid-container {
                display: grid;
                gap: 10px;
            }
            /* Button sizes */
            .small .button {
                font-size: 12px;
                padding: 5px 10px;
            }
            .medium .button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .large .button {
                font-size: 20px;
                padding: 15px 30px;
            }
            .button {
                display: inline-block;
                background-color: #007bff;
                color: white;
                text-align: center;
                text-decoration: none;
                padding: 10px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .button:hover {
                background-color: #0056b3;
            }
            .form-container {
                margin: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                margin-right: 10px;
            }
        </style>

        <title>CCTJ</title>
       </head>
    <body>
        <div class="top-right-options">
            <button class="back-button" onclick="goBack()">Back</button>
            <header>
               <h1> Customize </h1>
            </header>
        </div>
  
   
    
   
        <main>
  
        <div class="form-container">
            <h2>Customize Your Dashboard</h2>
            <div class="form-group">
                <label for="sizeOptions">Button Size:</label>
                <select id="sizeOptions">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="columnOptions">Number of Columns:</label>
                <select id="columnOptions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <button onclick="applyChanges()">Apply Changes</button>
            <button onclick="saveChanges()">Save Changes</button>
        </div>
        
        <div id="previewContainer" class="grid-container medium" style="grid-template-columns: repeat(3, 1fr);">
            <div>
                <a href="viewPolicies.html" aria-label="View Policies" class="button">View Policies</a>
            </div>
            <div>
                <a href="makePayment.html" aria-label="Make a Payment" class="button">Make a Payment</a>
            </div>
            <div>
                <a href="viewClaims.html" aria-label="View Claims" class="button">View Claims</a>
            </div>
            <div>
                <a href="insuranceCard.html" aria-label="Insurance Card" class="button">Insurance Card</a>
            </div>
        </div>
        
        
        </main>
        <script src="script.js"></script>
    </body>
</html>
