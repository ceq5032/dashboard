<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       
       
       
        <title>CCTJ</title>
       </head>
    <body>
        <!-- declaring top button functions first -->
        <div class="top-right-options">
            <button class="back-button" onclick="goBack()">Back</button>
            <header>
               <h1> Customize </h1>
            </header>
        </div>
        <main>
  
        <div class="form-container">
            <!-- column size maker -->
            <h2>Customize Your Dashboard</h2>
            <div class="form-group">
                <label for="sizeOptions">Button Size:</label>
                <select id="sizeOptions">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <!-- column number grouping -->
            <div class="form-group">
                <label for="columnOptions">Number of Columns:</label>
                <select id="columnOptions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option> <!-- selected number is still 2 when loaded;  -->
                    <option value="4">4</option>
                </select>
            </div>
            <!-- adding apply and save buttons -->
            <button onclick="applyChanges()">Apply Changes</button>
            <button onclick="saveChanges()">Save Changes</button>
        </div>
        <!-- Grid Buttons  -->
        <div id="previewContainer" class="grid-container medium" style="grid-template-columns: repeat(3, 1fr);">
            <div>
                <a href="viewPolicies.html" aria-label="View Policies" class="button">View Policies</a>
            </div>
            <div>
                <a href="makePayment.html" aria-label="Make a Payment" class="button">Make a Payment</a>
            </div>
            <div>
                <a href="viewClaims.html" aria-label="View Claims" class="button">View Claims</a>
            </div>
            <div>
                <a href="insuranceCard.html" aria-label="Insurance Card" class="button">Insurance Card</a>
            </div>
        </div>
        
        
        </main>
        <!-- Copyright -->
        <footer>
            <div class="footer">
                <p>&copy; 2024 Insurance Dashboard | PSU Behrend DIGIT400 | Chelsea Quijas | Caleb
                    King  | All Rights Reserved</p>
            </div>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
