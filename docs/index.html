<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>CCTJ Insurance</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <!-- menu bar on left side of site -->
        <div class="dashboard">
            <nav class="sidebar">
                <ul>
                    <li>
                        <a href="home.html" aria-label="Home" title="Home">
                            <img src="images/homesmile.jpg" alt="Home" class="sidebar-icon">
                            <span class="tooltip">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="messages.html" aria-label="Messages" title="Messages">
                            <img src="images/message.jpg" alt="Messages" class="sidebar-icon">
                            <span class="tooltip">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="viewClaims.html" aria-label="Claims" title="Claims">
                            <img src="images/claims.jpg" alt="Claims" class="sidebar-icon">
                            <span class="tooltip">Claims History</span>
                        </a>
                    </li>
                    <li>
                        <a href="contactAgent.html" aria-label="Contact" title="Contact">
                            <img src="images/contact.jpg" alt="Contact" class="sidebar-icon">
                            <span class="tooltip">Contact Agent</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html" aria-label="About" title="About">
                            <img src="images/ghost.jpg" alt="About" class="sidebar-icon">
                            <span class="tooltip"> About Prototype </span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-content">
                <header>
                    <div class="website-title">
                        <h1>CCTJ Insurance</h1>
                    </div>
                    <div class="top-right-options">
                        <button class="file-claim-button" aria-label="File a Claim">File a Claim</button>
                        <button class="customize-button" aria-label="Customize" onclick="window.location.href='customize.html'">
                            <i class="fas fa-cog"></i> Customize
                        </button>
                        <button class="save-edit-button" aria-label="Save Edit" onclick="saveEdit()">Save Edit</button>
                    </div>
                </header>
                <section class="dashboard-main">
                    <!-- Picture Gallery -->
                    <div class="user-image-container">
                        <div class="user-image">
                            <img id="userImage" src="images/download.jpeg" alt="User Image" />
                            <div class="upload-options">
                                <input type="file" id="photoUpload" accept="image/*" onchange="previewImage(event)" />
                                <button onclick="openGallery()" aria-label="Open Gallery">Pick from Gallery</button>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-welcome">
                        <h2>Welcome, John</h2>
                        
                        <div class="size-selector">
                            <label for="sizeOptions">Button Size: </label>
                            <select id="sizeOptions" onchange="changeButtonSize()">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <!-- declaring grid names and setting size to medium -->
                        <div id="gridContainer" class="grid-container medium">
                            <div>
                                <a href="viewPolicies.html" aria-label="View Policies" class="button">View Policies</a>
                            </div>
                            <div>
                                <a href="makePayment.html" aria-label="Make a Payment" class="button">Make a Payment</a>
                            </div>
                            <div>
                                <a href="viewClaims.html" aria-label="View Claims" class="button">View Claims</a>
                            </div>
                            <div>
                                <a href="insuranceCard.html" aria-label="Insurance Card" class="button">Insurance Card</a>
                            </div>
                           
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>&copy; 2024 Insurance Dashboard | PSU Behrend DIGIT400 | Chelsea Quijas | Caleb King | All Rights Reserved</p>
            </div>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
